<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Validate</title>
</head>
<body>
	<div class="detailbar">
		<div class="headings">Validate</div>
		Validate API provides a facility to validate the given concept Id. 
	</div>
	<div class="bar">Validate-</div>
	<div class="detailbar">
		<span class="headings">Description -</span> <span class="simpletext">
			It validates the given concept id, and if a module id is passed then
			it validates the concept id within that module. a module id is an
			optional parameter. </span> <br> <span
			class="headings">Parameters -</span>
		<ul>
			<li>id</li>
			<li>moduleId</li>
		</ul>
		<span class="headings">Example -</span><br /> <span class="headings">
			</span><br /> <a id="linkmap1"
			href="api/validate/id?id=22298006&moduleId=900000000000207008"
			target="_blank"> <script type="text/javascript">
				var url = window.location.href;
				if (url.charAt(url.length - 1) == "#") {
					url = url.substring(0, url.length - 2);
				}
				document.getElementById("linkmap1").innerHTML = url
						+ "api/validate/id?id=22298006&moduleId=900000000000207008"
			</script></a><br />
	</div>
</body>
</html>
